<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entitties</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph</p>
        <!-- &nbsp; for space in webpage -->
        <P>Paragrapgh is written like this &lt;p &gt; </P>
        <!-- &lt; used for "<" and &gt;is used for ">" -->
        <P>Pound is written like this &pound; </P>
        <P>Copyright  is written like this &copy; </P>
        <P>Emogi  is written like this 	&#128512; </P>
        <P>Empty character is written like this &#8203; </P>
        <P>Arrow  is written like this &rAarr; </P>
    </div> 
    
</body>
</html>
